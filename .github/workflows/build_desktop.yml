name: Build Flutter Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: |
          cd lunariseye_app
          flutter pub get
      - name: Build linux
        run: |
          cd lunariseye_app
          flutter config --enable-linux-desktop
          flutter build linux --release
      - name: Upload linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: lunariseye-linux
          path: lunariseye_app/build/linux/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: |
          cd lunariseye_app
          flutter pub get
      - name: Build windows
        run: |
          cd lunariseye_app
          flutter config --enable-windows-desktop
          flutter build windows --release
      - name: Upload windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: lunariseye-windows
          path: lunariseye_app/build/windows/runner/Release

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: |
          cd lunariseye_app
          flutter pub get
      - name: Build macos
        run: |
          cd lunariseye_app
          flutter config --enable-macos-desktop
          flutter build macos --release
      - name: Upload macos artifact
        uses: actions/upload-artifact@v4
        with:
          name: lunariseye-macos
          path: lunariseye_app/build/macos/Build/Products/Release
